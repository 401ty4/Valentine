<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccdd;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: red;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
            position: relative;
        }
        #no {
            background-color: #ccc;
            color: black;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes jiggle {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yes">Yes ðŸ’˜</button>
            <button id="no">No ðŸ’”</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.getElementById("no");
            const yesButton = document.getElementById("yes");
            const container = document.querySelector(".container");
            let noButtonClicks = 0;

            function moveButton() {
                let maxX = window.innerWidth - noButton.clientWidth - 20;
                let maxY = window.innerHeight - noButton.clientHeight - 20;
                let randomX = Math.max(10, Math.random() * maxX);
                let randomY = Math.max(10, Math.random() * maxY);
                
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
                
                noButtonClicks++;
                if (noButtonClicks > 1) {
                    yesButton.style.animation = "jiggle 0.5s ease-in-out 3";
                    setTimeout(() => { yesButton.style.animation = "none"; }, 1500);
                }
            }

            noButton.addEventListener("mouseover", moveButton);
            noButton.addEventListener("touchstart", moveButton);

            yesButton.addEventListener("click", function() {
                container.innerHTML = '<h1>Yay! ðŸ’– I knew you\'d say yes! ðŸ¥°</h1>';
            });
        });
    </script>
</body>
</html>
