<!DOCTYPE html>
<html>
<head>
    <title>For My Sweetheart ðŸ’–</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb3ba, #ffdfba);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
        }

        #yesBtn {
            background: #ff69b4;
            color: white;
            position: relative;
            z-index: 2;
        }

        #noBtn {
            background: #87cefa;
            color: white;
            position: absolute;
            transition: all 0.5s ease;
            left: 50%; /* Initial position */
        }

        #message {
            display: none;
            font-size: 2rem;
            color: #ff69b4;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hearts {
            position: fixed;
            top: -20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Dearest, will you be my forever love? ðŸ’˜</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showMessage()">YES! ðŸ¥°</button>
            <button id="noBtn" onmouseover="moveNoButton(event)">NO ðŸ™ˆ</button>
        </div>
        <div id="message">YAY! I love you to the moon and back! ðŸ’žðŸŒ™</div>
    </div>

    <script>
        function moveNoButton(event) {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();

            // Calculate escape direction
            let newX, newY;
            do {
                newX = Math.random() * (containerRect.width - noBtn.offsetWidth);
                newY = Math.random() * (containerRect.height - noBtn.offsetHeight);
            } while (
                // Ensure minimum distance from YES button
                Math.abs(newX - yesBtn.offsetLeft) < 100 || 
                Math.abs(newY - yesBtn.offsetTop) < 50
            );

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            
            // Create falling hearts
            for (let i = 0; i < 50; i++) {
                createHeart(i);
            }
        }

        function createHeart(i) {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = i * 0.1 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
