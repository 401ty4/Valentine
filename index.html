<!DOCTYPE html>
<html>
<head>
    <title>For My Sweetheart ðŸ’–</title>
    <style>
        /* Previous styles remain the same */
        body {
            background: linear-gradient(135deg, #ffb3ba, #ffdfba);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
        }

        #yesBtn {
            background: #ff69b4;
            color: white;
            position: relative;
            z-index: 2;
        }

        #noBtn {
            background: #87cefa;
            color: white;
            position: absolute;
            transition: all 0.5s ease;
        }

        /* Rest of previous styles remain */
    </style>
</head>
<body>
    <div class="container">
        <h1>My Dearest, will you be my forever love? ðŸ’˜</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showMessage()">YES! ðŸ¥°</button>
            <button id="noBtn" onmouseover="moveNoButton(event)">NO ðŸ™ˆ</button>
        </div>
        <div id="message" class="message">YAY! I love you to the moon and back! ðŸ’žðŸŒ™</div>
    </div>

    <script>
        function moveNoButton(event) {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate escape direction (opposite of mouse movement)
            const mouseX = event.clientX - containerRect.left;
            const mouseY = event.clientY - containerRect.top;
            
            // Calculate escape position (at least 150px from mouse)
            let newX = mouseX < containerRect.width/2 ? 
                Math.random() * containerRect.width/2 + containerRect.width/2 :
                Math.random() * containerRect.width/2;
                
            let newY = mouseY < containerRect.height/2 ? 
                Math.random() * containerRect.height/2 + containerRect.height/2 :
                Math.random() * containerRect.height/2;

            // Ensure minimum distance from YES button
            const yesRect = yesBtn.getBoundingClientRect();
            const padding = 30; // Minimum space between buttons
            
            // Check and adjust position if too close to YES button
            if (Math.abs(newX - yesRect.left) < padding || 
                Math.abs(newY - yesRect.top) < padding) {
                newX = containerRect.width - noBtn.offsetWidth - 10;
                newY = containerRect.height - noBtn.offsetHeight - 10;
            }

            // Ensure stays within container
            newX = Math.max(0, Math.min(newX, containerRect.width - noBtn.offsetWidth));
            newY = Math.max(0, Math.min(newY, containerRect.height - noBtn.offsetHeight));

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // Previous showMessage and createHeart functions remain
    </script>
</body>
</html>
