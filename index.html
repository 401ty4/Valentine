<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine?ðŸ’Œ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fa6698;
            font-family: "Lucida Handwriting", cursive;
            text-align: center;
            margin: 0;
        }
        .container {
            position: relative;
            background: ;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: black;
            margin: 0 0 20px 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yes {
            background-color: white;
            color: black;
        }
        #no {
            background-color: white;
            color:#0a0a0a;
            position: fixed;
            transition: left 0.3s, top 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Aishwarya, will you be my âœ¨Valentineâœ¨?
        (pls say yesðŸ¥º)</h1>
        <div class="buttons">
            <button id="yes">YesðŸ¥°ðŸ’ž</button>
            <button id="no">NoðŸ’”ðŸ’”</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const container = document.querySelector(".container");

        // Set initial position for 'No' button
        function setInitialPosition() {
            const yesRect = yesButton.getBoundingClientRect();
            noButton.style.left = `${yesRect.right + 20}px`;
            noButton.style.top = `${yesRect.top}px`;
        }
        setInitialPosition();

        noButton.addEventListener("mouseover", function(e) {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            const minDistance = 50; // Minimum distance from cursor
            
            const maxX = window.innerWidth - buttonWidth - 20;
            const maxY = window.innerHeight - buttonHeight - 20;

            let newX, newY;
            let attempts = 0;
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
                const distance = Math.hypot(newX - e.clientX, newY - e.clientY);
                if (distance > minDistance || attempts++ > 100) break;
            } while (true);

            // Ensure button stays within viewport
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        });

        yesButton.addEventListener("click", function() {
            container.innerHTML = '<h1> I knew you would say yesðŸ¥°ðŸ¥° You are the best!!ðŸ’ž</h1>';
        });

        // Update initial position on window resize
        window.addEventListener('resize', setInitialPosition);
    </script>
</body>
</html>
